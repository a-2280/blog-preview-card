<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <title>Blog Preview Card</title>
  </head>
  <body>
    <article class="content-container">
      <figure>
        <img src="./assets/images/illustration-article.svg" alt="Blog image" />
      </figure>
      <section class="content">
        <p class="tag">Learning</p>
        <p class="publish-date">Published 21 Jan 2025</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Publisher avatar" />
          <p>Greg Hooper</p>
        </div>
      </section>
    </article>
  </body>
</html>
